<!DOCTYPE html>

<head>

    <section class="container" id="dataIn">
    <input type="text" id="txtId"  style="visibility: hidden;">
    <label>
        <select name="select" id="cmbSelect">
        <option value="1">Nombre</option> 
        <option value="2" selected>Apellido</option>

        </select>
        <input type="search" id="inputSearch"><button id="btnBuscador">üîçÔ∏è</button>

        <form>

                </label>

            <button id="btnAlta" type="submit">Alta Persona</button>
            <button id="btnBaja" type="submit" >Baja</button>
            <button id="btnModificar" type="submit">Modificar</button>
            <button id="btnClear" type="button">Limpiar</button>
            <button id="btnTabla" type="button">Cargar Tabla</button>

        </form>
